          <path id="like_1_" data-name="like (1)"
            d="M7.952,4.685A4.188,4.188,0,0,1,11.789,2c2.311,0,3.976,2.042,4.185,4.475a4.594,4.594,0,0,1-.136,1.691,7.527,7.527,0,0,1-2.207,3.8L7.952,17.2,2.369,11.968a7.526,7.526,0,0,1-2.207-3.8A4.6,4.6,0,0,1,.026,6.475C.235,4.042,1.9,2,4.211,2A4.062,4.062,0,0,1,7.952,4.685Z"

        </svg>
      </span>
    </h6>
    <a *ngIf="bookData.Title.length >= 20" (click)="onTap()" sclass="gResultNK-title" data-toggle="tooltip"  title={{bookData.Title}}> {{ (bookData.Title | slice:0:20)+'..'}}</a>
    <a *ngIf="bookData.Title.length < 20" (click)="onTap()" class="gResultNK-title" data-toggle="tooltip"  title={{bookData.Title}}> {{bookData.Title}}</a>

    <h5 *ngIf="bookData.Author !== null && bookData.Author.length >= 60" class="gResultNK-auther">{{ (bookData.Author | slice:0:60)+'..'}}</h5>
    <h5 *ngIf="bookData.Author !== null && bookData.Author.length < 60" class="gResultNK-auther">{{bookData.Author}}</h5>

    <div class="gResultNK-date" *ngIf="additionalField !== 0">{{additionalField}}</div>

    <div class="gResultNK-rating  justify-content-between">
      <!-- <img src="assets/images/r1.png" class="icon"> -->
      <hr>
      <pre>Rate: <b>{{currentRate}}</b></pre>
      <!-- <span class="gResultNK-review"></span> -->
    </div>
